<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول المباريات - كورة 360</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent-color: #e91e63;
            --live-color: #4caf50;
            --finished-opacity: 0.6;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            padding-bottom: 40px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 15px;
        }

        /* Header & Navigation */
        .header {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-align: center;
        }

        .nav-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .nav-btn {
            background: #333;
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .nav-btn:hover {
            background: var(--accent-color);
        }

        .date-display {
            flex-grow: 1;
        }

        .day-name {
            font-weight: 700;
            font-size: 1.2rem;
            display: block;
        }

        .full-date {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Match Cards */
        .league-group {
            margin-bottom: 25px;
        }

        .league-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 5px;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.95rem;
            border-bottom: 1px solid #333;
            margin-bottom: 10px;
        }

        .league-logo {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .match-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
            position: relative;
            overflow: hidden;
        }

        .match-card.finished {
            opacity: var(--finished-opacity);
        }

        .match-card.live {
            border: 1px solid var(--live-color);
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.2);
        }

        .match-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .team {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 8px;
        }

        .team-logo {
            width: 45px;
            height: 45px;
            object-fit: contain;
            background: #2a2a2a;
            border-radius: 50%;
            padding: 5px;
        }

        .team-name {
            font-size: 0.9rem;
            font-weight: 600;
            max-width: 100px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .match-center {
            flex: 0 0 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .score-box {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .score-divider {
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .match-status {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 4px;
            margin-top: 5px;
            font-weight: 600;
        }

        .status-live {
            background-color: var(--live-color);
            color: white;
            animation: pulse 1.5s infinite;
        }

        .status-upcoming {
            color: var(--text-secondary);
        }

        .status-finished {
            color: var(--accent-color);
        }

        .match-time {
            font-size: 1rem;
            font-weight: 600;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .loading-overlay {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .no-matches {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            background: var(--card-bg);
            border-radius: var(--border-radius);
        }

        /* Placeholder Logo */
        .logo-placeholder {
            width: 45px;
            height: 45px;
            background: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <div class="nav-controls">
            <button class="nav-btn" id="prevDay"><i class="fas fa-chevron-right"></i></button>
            <div class="date-display">
                <span class="day-name" id="dayName">جاري التحميل...</span>
                <span class="full-date" id="fullDate"></span>
            </div>
            <button class="nav-btn" id="nextDay"><i class="fas fa-chevron-left"></i></button>
        </div>
    </header>

    <div id="matchesContainer">
        <div class="loading-overlay">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <p style="margin-top: 10px;">جاري جلب المباريات...</p>
        </div>
    </div>
</div>

<script>
    let currentDate = new Date();
    const API_BASE = "https://www.messisporat.com/matches/npm/";
    const DOMAIN = "https://www.messisporat.com";

    function formatDate(date) {
        const y = date.getFullYear();
        const m = String(date.getMonth() + 1).padStart(2, '0');
        const d = String(date.getDate()).padStart(2, '0');
        return `${y}-${m}-${d}`;
    }

    function getDayName(date) {
        const days = ['الأحد', 'الإثنين', 'الثلاثاء', 'الأربعاء', 'الخميس', 'الجمعة', 'السبت'];
        const today = new Date();
        const yesterday = new Date(); yesterday.setDate(today.getDate() - 1);
        const tomorrow = new Date(); tomorrow.setDate(today.getDate() + 1);

        if (formatDate(date) === formatDate(today)) return 'اليوم';
        if (formatDate(date) === formatDate(yesterday)) return 'الأمس';
        if (formatDate(date) === formatDate(tomorrow)) return 'الغد';
        
        return days[date.getDay()];
    }

    function formatTime(isoString) {
        const date = new Date(isoString);
        let hours = date.getHours();
        const minutes = String(date.getMinutes()).padStart(2, '0');
        const ampm = hours >= 12 ? 'م' : 'ص';
        hours = hours % 12;
        hours = hours ? hours : 12; 
        return `${hours}:${minutes} ${ampm}`;
    }

    async function fetchMatches() {
        const dateStr = formatDate(currentDate);
        const url = `${API_BASE}?date=${dateStr}&lang=27&time=+1`;
        
        document.getElementById('dayName').textContent = getDayName(currentDate);
        document.getElementById('fullDate').textContent = dateStr;

        try {
            const response = await fetch(url);
            const data = await response.json();
            renderMatches(data["STING-WEB-Matches"] || []);
        } catch (error) {
            console.error("Error fetching matches:", error);
            document.getElementById('matchesContainer').innerHTML = `
                <div class="no-matches">
                    <i class="fas fa-exclamation-circle fa-2x"></i>
                    <p>حدث خطأ أثناء جلب البيانات. يرجى المحاولة لاحقاً.</p>
                </div>
            `;
        }
    }

    function getLogoUrl(path) {
        if (!path) return null;
        return path.startsWith('http') ? path : DOMAIN + path;
    }

    function renderMatches(matches) {
        const container = document.getElementById('matchesContainer');
        if (matches.length === 0) {
            container.innerHTML = '<div class="no-matches">لا توجد مباريات لهذا اليوم</div>';
            return;
        }

        // Group by League
        const grouped = {};
        matches.forEach(match => {
            if (!grouped[match["Cup-Name"]]) grouped[match["Cup-Name"]] = {
                name: match["Cup-Name"],
                logo: match["Cup-Logo"],
                matches: []
            };
            grouped[match["Cup-Name"]].matches.push(match);
        });

        let html = '';
        for (const leagueName in grouped) {
            const league = grouped[leagueName];
            html += `
                <div class="league-group">
                    <div class="league-header">
                        <img src="${getLogoUrl(league.logo)}" class="league-logo" onerror="this.style.display='none'">
                        <span>${league.name}</span>
                    </div>
            `;

            league.matches.forEach(match => {
                const status = match["Match-Status"];
                const isLive = status === "جارية الآن" || (match["Time-Now"] && match["Time-Now"] > 0);
                const isFinished = status === "انتهت";
                
                let centerContent = '';
                let cardClass = 'match-card';
                
                if (isLive) {
                    cardClass += ' live';
                    centerContent = `
                        <div class="score-box">
                            <span>${match["Team-Right"].Goal}</span>
                            <span class="score-divider">-</span>
                            <span>${match["Team-Left"].Goal}</span>
                        </div>
                        <div class="match-status status-live">جارية الآن</div>
                    `;
                } else if (isFinished) {
                    cardClass += ' finished';
                    centerContent = `
                        <div class="score-box">
                            <span>${match["Team-Right"].Goal}</span>
                            <span class="score-divider">-</span>
                            <span>${match["Team-Left"].Goal}</span>
                        </div>
                        <div class="match-status status-finished">انتهت</div>
                    `;
                } else {
                    centerContent = `
                        <div class="match-time">${formatTime(match["Time-Start"])}</div>
                        <div class="match-status status-upcoming">لم تبدأ</div>
                    `;
                }

                const rightLogo = getLogoUrl(match["Team-Right"].Logo);
                const leftLogo = getLogoUrl(match["Team-Left"].Logo);

                html += `
                    <div class="${cardClass}">
                        <div class="match-info">
                            <div class="team">
                                ${rightLogo ? `<img src="${rightLogo}" class="team-logo" onerror="this.parentElement.innerHTML='<div class=\'logo-placeholder\'><i class=\'fas fa-shield-halved\'></i></div>'">` : `<div class="logo-placeholder"><i class="fas fa-shield-halved"></i></div>`}
                                <span class="team-name">${match["Team-Right"].Name}</span>
                            </div>
                            
                            <div class="match-center">
                                ${centerContent}
                            </div>

                            <div class="team">
                                ${leftLogo ? `<img src="${leftLogo}" class="team-logo" onerror="this.parentElement.innerHTML='<div class=\'logo-placeholder\'><i class=\'fas fa-shield-halved\'></i></div>'">` : `<div class="logo-placeholder"><i class="fas fa-shield-halved"></i></div>`}
                                <span class="team-name">${match["Team-Left"].Name}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
        }
        container.innerHTML = html;
    }

    // Event Listeners
    document.getElementById('prevDay').addEventListener('click', () => {
        currentDate.setDate(currentDate.getDate() - 1);
        fetchMatches();
    });

    document.getElementById('nextDay').addEventListener('click', () => {
        currentDate.setDate(currentDate.getDate() + 1);
        fetchMatches();
    });

    // Initial Load
    fetchMatches();

    // Auto Refresh every 30 seconds
    setInterval(() => {
        // Only refresh if viewing "Today"
        const todayStr = formatDate(new Date());
        if (formatDate(currentDate) === todayStr) {
            fetchMatches();
        }
    }, 30000);
</script>

</body>
</html>
